<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NYT Practice</title>
     <!-- Normalized CSS -->
     <link
     rel="stylesheet"
     type="text/css"
     href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
   />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper text-center pt-4 ">
      <h1 class="header">New York Times Article Search</h1>
      <br />

      <form id="search" class="container container-fluid">
        <label for="term" class='heading pr-2 pb-2'>Headlines</label>
        <input type="text" id="term-input" /></br>
        <label for="year-start" class="year pr-2">Year start</label> 
        <input type="text" placeholder="YYYYMMDD" id="year-start" /><br />
        <label for="year-end" class="year pr-3 pb-3">Year end</label>
        <input type="text" placeholder="YYYYMMDD" id="year-end" /><br />

        <!-- Button triggers search request-->
        <button id="search-button" class="btn btn-warning">Search</button>
        <!-- <input id="search-button" type="submit" value="Search Article"> -->
      </form>
    </div>
    <div class="container">
    <div id="search-results" class="row"></div>
  </div>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
